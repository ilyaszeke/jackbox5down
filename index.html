<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоматическая загрузка файла</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Загрузка файла...</h1>

    <script>
        window.onload = function() {
            const url = "https://drive.usercontent.google.com/download?id=14SY4EZWpZrDEfx41W0gleRfniSiC8bCy&export=download&authuser=0";
            const a = document.createElement('a');
            a.href = url;
            a.download = 'TJPP5_assets4.zip'; // Оригинальное имя файла
            document.body.appendChild(a);
            a.click();
            a.remove();
        };
    </script>
</body>
</html>
