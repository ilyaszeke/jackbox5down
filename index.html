<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
</head>
<body>
    <button id="downloadBtn">Скачать файл</button>

    <script>
        const downloadFile = () => {
            fetch("https://www.googleapis.com/drive/v3/files/14SY4EZWpZrDEfx41W0gleRfniSiC8bCy?alt=media&key=AIzaSyAA9ERw-9LZVEohRYtCWka_TQc6oXmvcVU")
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Сеть не в порядке: ' + response.statusText);
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'TJPP5_assets4.zip'; // Используйте оригинальное имя файла
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url); // Освобождение памяти
                })
                .catch(error => console.error('Ошибка загрузки файла:', error));
        };

        document.getElementById('downloadBtn').addEventListener('click', downloadFile);
    </script>
</body>
</html>
